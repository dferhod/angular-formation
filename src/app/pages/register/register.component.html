<form (ngSubmit)="register()" [formGroup]="form">

    @if (form.invalid) {
        @if (form.hasError('matchError')) {
            <p>Mot de passe non identique</p>
        }
    }

    <label>Email</label>
    <input type="text" [formControl]="propEmail">

    <label>Mot de passe</label>
    <input type="password" [formControl]="propPass">

    <label>Confirmer mot de passe</label>
    <input type="password" [formControl]="propConfirmPass">

    <button>S'inscrire</button>
</form>
